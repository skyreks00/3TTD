<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table border="1px" width="200" height="200" cellpadding="4">
        <tr>
            <td>1</td>
            <td colspan="3" bgcolor="yellow">2</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="5">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="3" rowspan="3">2</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="red">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="2" bgcolor="red">5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

</html>
